---
# Gitignore.io templates configuration
# Detection is based on SOURCE files, not build artifacts

# Custom patterns for tools not available on gitignore.io
# These are always appended to .gitignore to prevent accidental commits
custom_patterns:
  claudecode:
    patterns:
      - "# Claude Code"
      - ".claude/"
  cursor:
    patterns:
      - "# Cursor"
      - ".cursor/"
  copilot:
    patterns:
      - "# GitHub Copilot"
      - ".copilot/"
  openaicodex:
    patterns:
      - "# OpenAI Codex"
      - ".codex/"

# Templates that are always enabled (no detection needed)
always_enabled:
  # Operating Systems
  - linux
  - macos
  - windows
  # Generic IDEs/Editors (language-agnostic)
  - eclipse
  - emacs
  - jetbrains
  - netbeans
  - nova
  - sublimetext
  - vim
  - visualstudiocode

# Templates detected by file extensions (source files)
extension_detection:
  ansible:
    files:
      - ansible.cfg
      - playbook.yml
      - playbook.yaml
  astro:
    extensions:
      - astro
  batch:
    extensions:
      - bat
      - cmd
  c:
    extensions:
      - c
      - h
  c++:
    extensions:
      - cpp
      - cxx
      - cc
      - hpp
      - hxx
      - hh
  clojure:
    extensions:
      - clj
      - cljs
      - cljc
      - edn
    files:
      - project.clj
      - deps.edn
  cmake:
    files:
      - CMakeLists.txt
    extensions:
      - cmake
  crystal:
    extensions:
      - cr
    files:
      - shard.yml
  csharp:
    extensions:
      - cs
      - csx
  cuda:
    extensions:
      - cu
      - cuh
  dart:
    extensions:
      - dart
    files:
      - pubspec.yaml
  django:
    packages:
      requirements.txt:
        - "^[Dd]jango[=~<>![]"
      pyproject.toml:
        - '"[Dd]jango"'
  dotenv:
